<!DOCTYPE html>
<HTML lang ="en">
    <HEAD>
        <TITLE>HBNB</TITLE>
    </HEAD>
    <BODY>
        {% if state == None %}
        <H1>Not found!</H1>
        {% else %}
        <H1>State: {{state.name}}</H1>
        <UL>
            <UL>
                {% for city in state.cities | sort(attribute="name") %}
                <LI>{{city.id}}: <B>{{city.name}}</B></LI>
                {% endfor %}
            </UL>
        </UL>
        {% endif %}
    </BODY>
</HTML>
